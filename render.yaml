# render.yaml
services:
  - type: web
    name: coworking-orders
    env: python
    region: oregon
    plan: free
    workingDirectory: backend
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: "twoj-secret-key"
      - key: ANTISPAM_LIMIT
        value: "2"
      - key: ANTISPAM_WINDOW_MINUTES
        value: "5"
