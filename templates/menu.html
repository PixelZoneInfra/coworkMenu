<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Menu – stolik <span id="deskNum"></span></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}">
</head>
<body>
  <div class="container">
    <h1>Menu – stolik <span id="deskNum"></span></h1>
    <div id="limitBar">
      Limit: <span id="used">0</span>/<span id="limit">0</span>,
      Reset za <span id="timer">—</span>s
    </div>

    <!-- Przykładowa kategoria -->
    <div class="category">
      <div class="category-header">☕ Gorące napoje</div>
      <div class="category-items">
        <div class="item" data-name="Caffe Latte M" data-price="12.90">
          <div class="item-name">Caffe Latte M</div>
          <div class="qty-controls">
            <button class="dec">–</button>
            <input type="number" class="qty" min="0" max="20" value="0">
            <button class="inc">+</button>
          </div>
          <div class="item-price">12.90 PLN</div>
        </div>
        <!-- dodaj kolejne items analogicznie -->
      </div>
    </div>

    <!-- Akcje -->
    <div class="actions">
      <button id="clearAll">Wyczyść</button>
      <button id="orderBtn">Zamawiam</button>
    </div>

    <!-- Podsumowanie -->
    <div id="summary" class="hidden">
      <h2>Podsumowanie</h2>
      <div id="summaryList"></div>
      <div class="summary-total">Razem: <span id="summarySum">0.00</span> PLN</div>
      <button id="confirmBtn">Potwierdź</button>
      <button id="editBtn">Edytuj</button>
    </div>
  </div>
  <script src="{{ url_for('static',filename='script-menu.js') }}"></script>
</body>
</html>
