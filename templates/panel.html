  <button id="toggleAlarm">Wyłącz alarm</button>

    let orders = [];
    let prevCount = 0;                 // poprzednia liczba zamówień
    let pulseInterval = null;
    let alarmEnabled = true;           // czy alarm jest aktywny
    const POLL_INTERVAL = 1000;

    // Generowanie losowego koloru
    function randomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r},${g},${b})`;
    }

    // Start pulsowania (jeśli alarmEnabled)
    function startPulsing() {
      if (!alarmEnabled || pulseInterval !== null) return;
      pulseInterval = setInterval(() => {
        document.body.style.backgroundColor = randomColor();
      }, POLL_INTERVAL);
    }

    // Stop pulsowania i ustaw biały
    function stopPulsing() {
      if (pulseInterval !== null) {
        clearInterval(pulseInterval);
        pulseInterval = null;
      }
      document.body.style.backgroundColor = 'white';
    }

    // Render listy i kontrola alarmu
    function render() {
      const container = document.getElementById('orders');
      container.innerHTML = '';
      orders.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          #${o.id} | Biurko ${o.desk} | ${o.items}
          <button onclick="markDone(${o.id})">Wydano</button>
        `;
        container.appendChild(div);
      });

      // Jeśli przybyło zamówień -> reset alarmu
      if (orders.length > prevCount) {
        alarmEnabled = true;
      }

      // Włącz/wyłącz pulsowanie
      if (orders.length > 0 && alarmEnabled) {
        startPulsing();
      } else {
        stopPulsing();
      }

      // Aktualizuj prevCount
      prevCount = orders.length;
    }
